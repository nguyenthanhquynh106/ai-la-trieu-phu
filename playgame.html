<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai là triệu phú</title>
    <link rel="stylesheet" href="./css/playgame.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="use-flex">
            <div class="aside-wrap">
                <input type="checkbox" class="toggler" onclick="showBackgroundAside()" />
                <div class="hamburger">
                    <div></div>
                </div>

                <div class="help">
                    <div class="help__icon">
                        <img src="images/help_50.webp" alt="" />
                    </div>
                    <div class="help__icon">
                        <img src="images/help_audience.webp" alt="" />
                    </div>
                    <div class="help__icon">
                        <img src="images/help_audience.webp" alt="" />
                    </div>
                </div>

                <div class="money">
                    <div class="money__card money__save-point">
                        <span>15</span><span class="money__icon">&#9830;</span>150.000
                    </div>
                    <div class="money__card">
                        <span>14</span><span class="money__icon">&#9830;</span>85.000
                    </div>
                    <div class="money__card">
                        <span>13</span><span class="money__icon">&#9830;</span>60.000
                    </div>
                    <div class="money__card">
                        <span>12</span><span class="money__icon">&#9830;</span>40.000
                    </div>
                    <div class="money__card">
                        <span>11</span><span class="money__icon">&#9830;</span>30.000
                    </div>
                    <div class="money__card money__save-point">
                        <span>10</span><span class="money__icon">&#9830;</span>22.000
                    </div>
                    <div class="money__card">
                        <span>9</span><span class="money__icon">&#9830;</span>14.000
                    </div>
                    <div class="money__card">
                        <span>8</span><span class="money__icon">&#9830;</span>10.000
                    </div>
                    <div class="money__card">
                        <span>7</span><span class="money__icon">&#9830;</span>6.000
                    </div>
                    <div class="money__card">
                        <span>6</span><span class="money__icon">&#9830;</span>3.000
                    </div>
                    <div class="money__card money__save-point">
                        <span>5</span><span class="money__icon">&#9830;</span>2.000
                    </div>
                    <div class="money__card">
                        <span>4</span><span class="money__icon">&#9830;</span>1.000
                    </div>
                    <div class="money__card">
                        <span>3</span><span class="money__icon">&#9830;</span>600
                    </div>
                    <div class="money__card">
                        <span>2</span><span class="money__icon">&#9830;</span>400
                    </div>
                    <div class="money__card">
                        <span>1</span><span class="money__icon">&#9830;</span>200
                    </div>
                </div>
            </div>

            <div class="middle">
                <div class="submit-answer">
                    Đây là câu trả lời cuối cùng của bạn?
                    <button>Đồng ý</button>
                </div>
                <div class="times"></div>
            </div>

            <div class="content">
                <div class="content__question">
                    <p class="content__card" id="question"></p>
                    <div id="answer-all">
                        <p class="content__card answer__card">
                            A:<span class="answer" id="answer__A"></span>
                        </p>
                        <p class="content__card answer__card">
                            B:<span class="answer" id="answer__B"></span>
                        </p>
                        <p class="content__card answer__card">
                            C:<span class="answer" id="answer__C"></span>
                        </p>
                        <p class="content__card answer__card">
                            D:<span class="answer" id="answer__D"></span>
                        </p>
                    </div>
                </div>
                <div>
                    <button type="button" id="btn-Start-Game">Start</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">CHÚC MỪNG</h2>
        </div>
        <div class="modal-body">
            <p id="modal-text">Bạn đã chiến thắng trò chơi với phần thưởng</p>
        </div>
        <div class="modal-footer">
            <button class="btn" id="btn-reset">CHƠI LẠI</button>
            <button class="btn" id="btn-exit">THOÁT GAME</button>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
